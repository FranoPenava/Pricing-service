{% extends "base.html" %}

{% block content %}
<header>
    <h1>
        Create Store
    </h1>
</header>
<section class="create-store-form">
    <form method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="form-group">
            <label for="url_prefix">Url Prefix</label>
            <input type="text" class="form-control" id="url_prefix" name="url_prefix" />
        </div>
        <div class="form-group">
            <label for="tag_name">Tag_name</label>
            <input class="form-control" type="text" id="tag_name" name="tag_name" />
        </div>

        <div class="form-group">
            <label for="query">Query</label>
            <input class="form-control" type="text" id="query" name="query" />
        </div>

        <input type="submit" class="btn btn-primary" value="Create"></input>

    </form>
</section>

{% endblock %}
