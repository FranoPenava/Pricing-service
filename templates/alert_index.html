{% extends "base.html" %}

{% block content %}
<header>
    <h1>Alerts</h1>
</header>

<section>
    <div class="list-group mb-3">
        {% for alert in alerts %}
          <div class="list-group-item">
            <h4>{{ alert.name }}</h4>
            <p>
                <h4>
                  <a href="{{ alert.item.url }}"> Last price ${{ alert.item.price }} </a>
                </h4>
            </p>
            <a class = "btn btn-secondary" href="{{ url_for('alert.edit_alert', alert_id=alert._id) }}">
              Edit
            </a>

            <a class="btn btn-danger" href="{{ url_for('alert.delete_alert', alert_id=alert._id) }}">Delete</a>
          </div>
        {% endfor %}
    </div>
    <a class="btn btn-primary" href="{{ url_for('alert.new_alert') }}">Create new</a>
</section>
{% endblock %}
