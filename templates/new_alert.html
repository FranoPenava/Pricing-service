{% extends "base.html" %}

{% block content %}
<header>
    <h1>
        Create Alert
    </h1>
</header>
<section class = "create-alert-form">
    <form method="POST">
        <div class = "form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name"/>
        </div>
        <div class="form-group">
            <label for="item_url">Item URL</label>
            <input class="form-control" type="text" id="item_url" name="item_url"/>
        </div>

        <div class="form-group">
            <label for="price_limit">Price limit</label>
            <input class="form-control" type="text" id="price_limit" name="price_limit"/>
        </div>

        <input type="submit" class="btn btn-primary" value="Create"></input>

    </form>
</section>

{% endblock %}
